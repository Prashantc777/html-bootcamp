<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style type="text/css">
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: lightgray;
      }
      tbody tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      tfoot td {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Sr.No</th>
          <th>Item</th>
          <th>Rate</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01</td>
          <td>Mobile</td>
          <td rowspan="2">8000</td>
        </tr>

        <tr>
          <td>02</td>
          <td>Charger</td>
        </tr>

        <tr>
          <td>03</td>
          <td>Laptop</td>
          <td>20000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Grand Total</td>
          <td>28000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
