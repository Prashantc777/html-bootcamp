<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Tag</title>
  </head>
  <body>
    <form>
      First Name: <input type="text" name="fname" /> <br />
      Last Name: <input label="text" name="lname" /> <br />
      <input type="submit" />
    </form>
  </body>
</html>
